{% extends "potion_craft/layout.html" %}
{% load static %}




{% block body %}


    <h2> Alquimia lab</h2>
    
    <form action="{% url 'potion_craft:craft' %}" method="post">
        {% csrf_token %}

        <h3> Preparación de ingredientes </h3>
        <br>
        <label for ="id_ingrediente"> Elige un ingrediente </label>
            <br>{{ form_ingrediente.ingr }}
        <br>
        

        <br>
        <label for = "id_color"> ¿Cómo es el ingrediente? </label>
            <br>{{ form_ingrediente.color }}
        <br>

        <br>
        <label for = "id_procesamiento"> Elige una forma de procesar el ingrediente </label>
            <br>{{ form_ingrediente.proceso }}
        <br>

        <br>
        <label for = "id_herramienta"> Elige una herramienta </label>
            <br>{{ form_ingrediente.herramienta }}<br>
        
        

        <input type="submit" value="Procesar tu ingrediente">
    


{% endblock %}
